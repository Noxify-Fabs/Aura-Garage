<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Compare Vehicles</title>

<style>
body{
  background:#020617;
  color:white;
  font-family:Arial,Helvetica,sans-serif;
  margin:0;
}

/* WRAPPER KONTEN */
.page-wrapper{
  padding:30px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

/* PILIHAN MOBIL */
.car-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.car-card{
  background:#0f172a;
  border:2px solid transparent;
  border-radius:12px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.car-card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.car-card h4{
  margin:10px 0 0;
  font-size:14px;
}

.car-card.active{
  border-color:#38bdf8;
}

/* BUTTON */
.actions{
  text-align:center;
  margin-bottom:30px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
  margin:0 5px;
}

.compare-btn{
  background:#38bdf8;
  color:#020617;
}

.clear{
  background:#ef4444;
  color:white;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border:1px solid #38bdf8;
  padding:12px;
  text-align:center;
}

th{
  background:#0f172a;
}

td img{
  width:160px;
  border-radius:10px;
}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  top:20px;
  right:30px;
  text-decoration:none;
  background:linear-gradient(to right,#4f46e5,#06b6d4);
  padding:10px 16px;
  color:white;
  border-radius:10px;
  font-size:14px;
  transition:0.25s;
  z-index:999;
}

.back-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(56,189,248,0.4);
}
</style>
</head>

let selected=[];
const carList=document.getElementById("carList");
const table=document.getElementById("compareTable");

CARS.forEach(car=>{
  const div=document.createElement("div");
  div.className="car-card";
  div.innerHTML=`<img src="${car.image}"><h4>${car.name}</h4>`;

  div.onclick=()=>{
    if(selected.includes(car)){
      selected=selected.filter(c=>c!==car);
      div.classList.remove("active");
    }else{
      if(selected.length>=3){
        alert("Maksimal 3 mobil");
        return;
      }
      selected.push(car);
      div.classList.add("active");
    }
  };
  carList.appendChild(div);
});

function showCompare(){
  if(selected.length<2){
    alert("Pilih minimal 2 mobil");
    return;
  }
  table.innerHTML=`
    <tr><th>Spesifikasi</th>${selected.map(c=>`<th>${c.name}</th>`).join("")}</tr>
    <tr><td>Gambar</td>${selected.map(c=>`<td><img src="${c.image}"></td>`).join("")}</tr>
    <tr><td>Harga</td>${selected.map(c=>`<td>${c.price}</td>`).join("")}</tr>
    <tr><td>Tipe</td>${selected.map(c=>`<td>${c.type}</td>`).join("")}</tr>
    <tr><td>Mesin</td>${selected.map(c=>`<td>${c.engine}</td>`).join("")}</tr>
    <tr><td>Tenaga</td>${selected.map(c=>`<td>${c.power}</td>`).join("")}</tr>
    <tr><td>Torsi</td>${selected.map(c=>`<td>${c.torque}</td>`).join("")}</tr>
    <tr><td>Transmisi</td>${selected.map(c=>`<td>${c.transmission}</td>`).join("")}</tr>
    <tr><td>Drivetrain</td>${selected.map(c=>`<td>${c.drivetrain}</td>`).join("")}</tr>
  `;
}

function clearCompare(){
  selected=[];
  table.innerHTML="";
  document.querySelectorAll(".car-card").forEach(c=>c.classList.remove("active"));
}
