<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white min-h-screen">

  <!-- CONTACT SECTION -->
  <section id="contact" class="py-24">
    <div class="max-w-6xl mx-auto px-6 lg:px-8">

      <!-- HEADER -->
      <div class="text-center max-w-2xl mx-auto mb-16">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">
          Letâ€™s Talk With Us
        </h2>
        <p class="text-gray-400 leading-relaxed">
          Ada pertanyaan, butuh bantuan, atau ingin informasi lebih lanjut?
          Tim kami siap membantu Anda.
        </p>
      </div>

      <!-- FORM (CENTER) -->
      <div class="flex justify-center">
        <div
          class="w-full max-w-4xl
                 bg-gradient-to-br from-gray-800 to-gray-900
                 border border-gray-700/60
                 rounded-2xl shadow-2xl
                 px-10 py-8">

          <form id="contactForm"
                class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Nama -->
            <div>
              <label class="text-sm font-medium text-cyan-400">
                Nama
              </label>
              <input type="text" required placeholder="Nama lengkap"
                class="w-full mt-2 px-4 py-2.5 rounded-xl
                       bg-gray-800 border border-gray-700
                       focus:outline-none focus:border-cyan-400">
            </div>

            <!-- Email -->
            <div>
              <label class="text-sm font-medium text-cyan-400">
                Email
              </label>
              <input type="email" required placeholder="email@domain.com"
                class="w-full mt-2 px-4 py-2.5 rounded-xl
                       bg-gray-800 border border-gray-700
                       focus:outline-none focus:border-cyan-400">
            </div>

            <!-- Pesan -->
            <div class="md:col-span-2">
              <label class="text-sm font-medium text-cyan-400">
                Pesan
              </label>
              <textarea rows="3" required placeholder="Tulis pesan Anda..."
                class="w-full mt-2 px-4 py-2.5 rounded-xl resize-none
                       bg-gray-800 border border-gray-700
                       focus:outline-none focus:border-cyan-400"></textarea>
            </div>

            <!-- Button -->
            <div class="md:col-span-2 flex justify-center pt-4">
              <button type="submit"
                class="px-12 py-3 rounded-xl font-semibold
                       bg-gradient-to-r from-cyan-500 to-blue-500
                       transition-all
                       hover:-translate-y-0.5
                       hover:shadow-xl hover:shadow-cyan-500/30">
                Kirim Pesan
              </button>
            </div>

          </form>
        </div>
      </div>

      <!-- CONTACT INFO -->
      <div
        class="mt-16 flex flex-col md:flex-row
               justify-center gap-10
               text-gray-300 text-sm">

        <div class="flex items-center gap-3">
          <span class="text-cyan-400 text-lg">ğŸ“</span>
          Jakarta, Indonesia
        </div>

        <div class="flex items-center gap-3">
          <span class="text-cyan-400 text-lg">ğŸ“§</span>
          support@auragarage.com
        </div>

        <div class="flex items-center gap-3">
          <span class="text-cyan-400 text-lg">ğŸ“</span>
          +62 812 3456 7890
        </div>

      </div>

    </div>
  </section>

  <!-- SUCCESS MODAL -->
  <div id="successModal"
    class="fixed inset-0 z-50 hidden
           bg-black/70 backdrop-blur-sm
           flex items-center justify-center">

    <div
      class="bg-gradient-to-br from-gray-800 to-gray-900
             border border-cyan-400/40
             rounded-2xl p-8
             w-full max-w-sm text-center
             shadow-2xl animate-fade-in">

      <div
        class="w-14 h-14 mx-auto mb-4
               flex items-center justify-center
               rounded-full bg-cyan-500/20
               text-cyan-400 text-2xl">
        âœ“
      </div>

      <h3 class="text-xl font-bold text-cyan-400 mb-2">
        Pesan Terkirim
      </h3>

      <p class="text-gray-300 text-sm mb-6">
        Informasi lebih lanjut akan dikirim ke email Anda.
      </p>

      <button id="closeModal"
        class="px-6 py-2 rounded-xl font-semibold
               bg-gradient-to-r from-cyan-500 to-blue-500
               hover:shadow-lg hover:shadow-cyan-500/30 transition">
        Tutup
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('successModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', e => {
      e.preventDefault();
      modal.classList.remove('hidden');
      form.reset();
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>

  <!-- ANIMATION -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>

</body>
</html>
