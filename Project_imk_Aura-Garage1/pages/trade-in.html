<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Trade-In Mobil — Aura Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white min-h-screen">

  <div class="max-w-4xl mx-auto px-6 py-12">

    <!-- Header -->
    <h1 class="text-4xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-4">
      Trade-In Mobil
    </h1>
    <p class="text-center text-gray-400 mb-10">
      Ajukan tukar tambah kendaraan lama Anda dengan mudah
    </p>

    <!-- Card Form -->
    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-8 border border-gray-700/50 shadow-2xl overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/5 to-transparent"></div>

      <form id="tradeInForm" class="relative z-10 space-y-6">

        <!-- Merk Mobil -->
        <div>
          <label class="block text-sm font-semibold text-cyan-400 mb-2">Merek Mobil</label>
          <input type="text" required placeholder="Contoh: Toyota"
            class="w-full bg-gray-800 border border-gray-700 rounded-xl p-3 focus:outline-none focus:border-cyan-400">
        </div>

        <!-- Tipe Mobil -->
        <div>
          <label class="block text-sm font-semibold text-cyan-400 mb-2">Tipe Mobil</label>
          <input type="text" required placeholder="Contoh: Avanza 2019"
            class="w-full bg-gray-800 border border-gray-700 rounded-xl p-3 focus:outline-none focus:border-cyan-400">
        </div>

        <!-- Transmisi -->
        <div>
          <label class="block text-sm font-semibold text-cyan-400 mb-2">Transmisi</label>
          <select required
            class="w-full bg-gray-800 border border-gray-700 rounded-xl p-3 focus:outline-none focus:border-cyan-400">
            <option value="">Pilih Transmisi</option>
            <option>Manual</option>
            <option>Automatic</option>
            <option>CVT</option>
          </select>
        </div>

        <!-- Upload Foto -->
        <div>
          <label class="block text-sm font-semibold text-cyan-400 mb-2">Foto Mobil</label>
          <div
            class="flex items-center justify-center w-full border-2 border-dashed border-gray-600 rounded-xl p-6 hover:border-cyan-400 transition">
            <input type="file" accept="image/*" required class="hidden" id="photoUpload">
            <label for="photoUpload" class="cursor-pointer text-center text-gray-400">
              <svg class="w-10 h-10 mx-auto mb-2 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3 16l4-4a3 3 0 014 0l4 4m0 0l4-4a3 3 0 014 0M7 10h.01M12 14l.01-.01" />
              </svg>
              <span>Klik untuk upload foto mobil</span>
            </label>
          </div>
        </div>

        <!-- Button Submit -->
        <div class="pt-4">
          <button type="submit"
            class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-500 font-semibold text-white hover:shadow-lg hover:shadow-cyan-500/30 transition-all">
            Ajukan Trade-In
          </button>
        </div>

      </form>
    </div>

    <!-- BACK BUTTON (POSISI BAWAH, WARNA KONSISTEN) -->
    <div class="text-center mt-10">
      <a href="../index.html"
        class="inline-block px-6 py-2 rounded-xl
               bg-gradient-to-r from-blue-500 to-cyan-500
               text-white font-medium
               transition-all duration-300
               hover:-translate-y-1 hover:shadow-lg hover:shadow-cyan-400/40">
        ← Kembali ke Beranda
      </a>
    </div>

  </div>

  <!-- TOAST -->
  <div id="toast" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 border border-cyan-400/40 rounded-2xl p-6 max-w-sm w-full text-center shadow-2xl">
      <div class="w-14 h-14 mx-auto mb-4 flex items-center justify-center rounded-full bg-cyan-500/20 text-cyan-400 text-2xl">
        ✓
      </div>
      <h3 class="text-xl font-bold text-cyan-400 mb-2">Pengajuan Berhasil</h3>
      <p class="text-gray-300 text-sm mb-6">
        Pesanan akan terkirim ke email Anda.
      </p>
      <button id="closeToast"
        class="px-6 py-2 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold hover:shadow-lg hover:shadow-cyan-500/30 transition">
        Tutup
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("tradeInForm");
    const toast = document.getElementById("toast");
    const closeToast = document.getElementById("closeToast");

    form.addEventListener("submit", e => {
      e.preventDefault();
      toast.classList.remove("hidden");
      form.reset();
    });

    closeToast.addEventListener("click", () => {
      toast.classList.add("hidden");
    });
  </script>

</body>
</html>
